<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



<div class="login">
    <div class="portal">
        <form id="loginForm">
            <h1>Admin Login</h1>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" required><br>
          
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required><br>
          
            
            <button type="submit">Login</button>
          </form>
    </div>
</div>


</body>
</html>
  <script type="module">
    


import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC7gqwik4wavvokkCMHR8RzonMfhgEfRYA",
  authDomain: "canteen-ee9be.firebaseapp.com",
  projectId: "canteen-ee9be",
  storageBucket: "canteen-ee9be.appspot.com",
  messagingSenderId: "216018272764",
  appId: "1:216018272764:web:fe4f9dcdfe7bb88070b279",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Login Function
document.getElementById("loginForm").addEventListener("submit", (event) => {
  event.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      alert("Login successful!");
      console.log("Logged in user:", userCredential.user);
      window.location.href = "dashboard.html";  // Redirect after login
    })
    .catch((error) => {
      alert("Login failed: " + error.message);
    });
});

  </script>
